comments:

  allowedFields: ["name", "message"]
  branch: "master"
  commitMessage: "new comment by Staticman"
  filename: "comment_{options.slug}"
  path: "_data/"

  format: "yaml"

  generatedFields:
    date:
      type: date
      options:
        format: "timestamp-seconds"

        
  moderation: false
  

  requiredFields: ["name", "message"]
