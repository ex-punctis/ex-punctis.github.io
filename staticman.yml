comments:

  allowedFields: ["name", "message"]
  branch: "master"
  commitMessage: "new comment by Staticman"
  filename: "comment_{@timestamp}"
  path: "_data/comments/{options.postId}"

  format: "json"

  generatedFields:
    date:
      type: date
      options:
        format: "timestamp-seconds"

        
  moderation: false
  

  requiredFields: ["name", "message"]
