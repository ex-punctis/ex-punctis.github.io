comments:

  allowedFields: ["name", "message"]
  branch: "master"
  commitMessage: "add [comment]: by {fields.name} <Staticman>\n\n{fields.permalink}#comment-{@id}"
  filename: "{@id}"
  path: "_data/comments/{options.postId}"

  format: "yaml"

  generatedFields:
    date:
      type: date
      options:
        format: "timestamp-seconds"

        
  moderation: false
  

  requiredFields: ["name", "message"]
