comments:

  allowedFields: ["name", "message"]
  branch: "master"
  commitMessage: "new comment by Staticman"
  filename: "comment-{@timestamp}"
  path: "_data/comments/"

  format: "yml"

  generatedFields:
    date:
      type: date
      options:
        format: "timestamp-seconds"

        
  moderation: false
  

  requiredFields: ["name", "message"]
